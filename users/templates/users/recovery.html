{% extends 'users/navbar.html' %}
{% block title %}
    {{ user.username }} - Password Recovery
{% endblock %}

{% block content %}
    <h2>{{ user.username }} Account - Password Recovery </h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"></button>
    </form>
    {% if error %}
        <p style="color: red"> {{ error }} </p>
    {% endif %}
{% endblock %}
