{% extends 'main/main.html' %}
{% block title %}Login to Coding Cafe{% endblock %}
{% block content %}
    <div class="col-sm-12">
        <div class="main-content">
            <div class="header">
                <h3 style="text-align:center;">
                    <strong>Login to Coding Cafe</strong>
                </h3>
            </div>
            <div class="l-part">
                <form action="" method="POST">
                    <input type="email" name="email" placeholder="Email" class="form-control input-md" required="required"><br>
                    <div class="overlap-text">
                        <input type="password" name="pass" placeholder="Password" required="required" class="form-control input-md"><br>
                        <a style="text-decoration:none; float: right; color: #187fab;"  data-toggle="tooltip" title="Reset Password" href="#">Forgot?</a>
                    </div>
                    <a style="text-decoration:none; float: right; color: #187fab;" data-toggle="tooltip" title="Create Account!" href="{% url 'register' %}">Don't have an account?</a><br><br>
                    <center><button id="login-onpage" class="btn btn-info btn-lg" name="login">Login</button></center>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
